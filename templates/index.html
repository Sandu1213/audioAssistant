<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>视频音量突增检测</title>
    <link rel="icon" type="image/x-icon" href="/audio-detect/static/audio.ico">
    <style>
        body { max-width: 800px; margin: 2em auto; padding: 0 1em; font-family: system-ui, -apple-system, sans-serif; }
        h1 { 
            color: #2c3e50; 
            text-align: center;
            margin-bottom: 1.5em;
        }
        .form-group { margin: 1em 0; }
        .hint { color: #666; font-size: 0.9em; margin: 0.5em 0; }
        .dashed-box {
            padding: 1.5em;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #fcfcfc;
            margin-bottom: 2em;
        }        
        #uploadForm { margin-bottom: 2em; }
        #submitBtn { 
            padding: 0.5em 1.5em; 
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submitBtn:hover { background-color: #45a049; }
        #submitBtn:disabled { background: #cccccc; cursor: not-allowed; }
        .progress { 
            display: none; 
            margin: 1em 0;
            padding: 1em;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }
        #selectedFile { margin: 0.5em 0; color: #333; }
        .error-message {
            display: none;
            margin: 0.5em 0;
            padding: 0.5em 1em;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>视频音量突增检测-可检测噪音</h1>
    <div id="uploadForm" class="dashed-box">
        <form action="/audio-detect/upload" method="post" enctype="multipart/form-data" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="fileInput">选择视频文件：</label><br>
                <input type="file" id="fileInput" name="file" accept="video/mp4,video/x-m4v,video/*" required 
                       onchange="updateFileName(this)">
                <div class="hint">支持常见视频格式：MP4, MOV, AVI 等（文件大小不超过 500MB）</div>
                <div id="selectedFile"></div>
                <div id="fileError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="minDuration">最小片段长度（秒）：</label><br>
                <input type="number" id="minDuration" name="min_duration" value="5.0" min="1.0" step="0.5" required>
                <div class="hint">每个导出片段的最小长度，不小于1秒</div>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn">上传并分析</button>
                <div class="progress" id="uploadProgress">
                    <p>正在上传并处理视频，请稍候...</p>
                </div>
            </div>
        </form>
    </div>

    <script>
        const MAX_FILE_SIZE = 500 * 1024 * 1024; // 500MB in bytes

        function updateFileName(input) {
            const fileInfo = document.getElementById('selectedFile');
            const errorDiv = document.getElementById('fileError');
            const submitBtn = document.getElementById('submitBtn');
            
            errorDiv.style.display = 'none';
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const fileSizeMB = file.size / 1024 / 1024;
                fileInfo.textContent = `已选择: ${file.name} (${fileSizeMB.toFixed(1)} MB)`;
                
                if (file.size > MAX_FILE_SIZE) {
                    errorDiv.textContent = `文件大小 (${fileSizeMB.toFixed(1)} MB) 超过限制（500MB），请选择较小的文件。`;
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = true;
                } else {
                    submitBtn.disabled = false;
                }
            } else {
                fileInfo.textContent = '';
                submitBtn.disabled = true;
            }
        }

        function handleSubmit(event) {
            const fileInput = event.target.querySelector('input[type="file"]');
            if (!fileInput.files || !fileInput.files[0]) {
                alert('请先选择一个视频文件');
                return false;
            }
            
            const file = fileInput.files[0];
            if (file.size > MAX_FILE_SIZE) {
                document.getElementById('fileError').style.display = 'block';
                return false;
            }
            
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('uploadProgress').style.display = 'block';
            return true;
        }
    </script>
</body>
</html>
